<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMAN 1 MUNCAR</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f4f6f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            flex-direction: column; 
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 100%; 
            max-width: 350px; 
            border-top: 5px solid #0056b3; 
        }
        h2 { color: #0056b3; margin: 0 0 5px 0; font-size: 1.4rem; font-weight: 800; }
        h3 { color: #333; margin: 0 0 25px 0; font-size: 1.1rem; font-weight: 600; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            transition: 0.3s;
        }
        input:focus { border-color: #0056b3; outline: none; }
        
        button { 
            width: 100%; 
            padding: 12px; 
            background: #0056b3; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 15px; 
        }
        button:hover { background: #004494; }
        
        .footer { 
            margin-top: 25px; 
            text-align: center; 
            font-size: 0.75rem; 
            color: #aaa; 
            line-height: 1.5; 
        }
        .error { 
            color: #dc3545; 
            font-size: 0.9rem; 
            margin-top: 15px; 
            display: none; 
            background: #ffe6e6; 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid #ffcccc;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>PERANGKAT PEMBELAJARAN INFORMATIKA</h2>
    <h3>SMAN 1 MUNCAR</h3>
    
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    
    <button onclick="cekLogin()">MASUK APLIKASI</button>
    <div id="msg" class="error">Username atau Password Salah!</div>
</div>

<div class="footer">
    Â© 2025 usudo.id | Guru Informatika<br>
    Design By Agus Tjakra | Powered By Cloudflare & Self-Hosted
</div>

<script>
    // Cek jika sudah login sebelumnya, langsung arahkan ke aplikasi
    if(sessionStorage.getItem('sudah_login') === 'ya') { 
        window.location.href = 'app.html'; 
    }

    function cekLogin() {
        var u = document.getElementById('username').value;
        var p = document.getElementById('password').value;
        
        // --- KONFIGURASI AKUN ---
        var userBenar = "agustjakra";
        var passBenar = "IvandanIvana#1212"; 
        // ------------------------

        if(u === userBenar && p === passBenar) {
            sessionStorage.setItem('sudah_login', 'ya');
            window.location.href = 'app.html';
        } else {
            var msg = document.getElementById('msg');
            msg.style.display = 'block';
            // Efek getar sederhana jika salah
            document.querySelector('.login-box').animate([
                { transform: 'translateX(0px)' }, 
                { transform: 'translateX(5px)' }, 
                { transform: 'translateX(-5px)' }, 
                { transform: 'translateX(0px)' }
            ], { duration: 200 });
        }
    }
    
    // Fitur tekan Enter untuk login
    document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") cekLogin();
    });
    document.getElementById("username").addEventListener("keypress", function(event) {
        if (event.key === "Enter") document.getElementById("password").focus();
    });
</script>

</body>
</html>
